
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rincón Literario de Belén Montero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .relatos {
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .libros {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .libro {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .libro img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .libro-info {
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>El Rincón Literario de Belén Montero</h1>
    </header>
    <nav>
        <a href="#relatos">Relatos</a> | <a href="#libros">Libros</a>
    </nav>
    <section id="relatos">
        <h2>Relatos</h2>
        <div class="relatos">
            <!-- Aquí puedes escribir tus relatos -->
        </div>
    </section>
    <section id="libros">
        <h2>Libros</h2>
        <div class="libros">
            <!-- Aquí puedes subir imágenes de libros -->
            <div class="libro">
                <img src="ruta/a/imagen.jpg" alt="Portada del libro">
                <div class="libro-info">
                    <h3>Título del libro</h3>
                    <p>Descripción del libro.</p>
                    <p>Autor: Nombre del autor</p>
                    <p>Género: Género literario</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 El Rincón Literario de Belén Montero</p>
    </footer>
</body>
</html>
